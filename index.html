<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        min-width: 100vw;
        width: 100vw;
        height: 100vh;
        background-image: url('assets/bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        overflow: scroll;
      }
      .fullscreen-viewer {
        width: 100vw;
        height: 100vh;
        min-height: 100vh;
        min-width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative; /* Agar tombol AR bisa absolute */
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        max-width: 100vw;
        max-height: 100vh;
        background: transparent;
        position: relative;
        z-index: 1;
      }
      .ar-btn-custom {
        position: absolute !important;
        bottom: 32px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 0.75rem 2rem;
        font-size: 1.1rem;
        border-radius: 2rem;
        opacity: 0.95;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }
      @media (max-width: 768px) {
        body {
          background-position: left center;
        }
        .fullscreen-viewer, model-viewer {
          width: 100vw;
          height: 100vh;
          min-width: 100vw;
          min-height: 100vh;
        }
        .ar-btn-custom {
          font-size: 1rem;
          padding: 0.5rem 1.5rem;
          bottom: 16px;
        }
      }
    </style>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
         <div class="fullscreen-viewer">
            <model-viewer 
              alt="Wreck-It Ralph Disney"
              src="assets/wreck-it_ralph_disney.glb"
              ar
              ar-modes="webxr scene-viewer quick-look"
              shadow-intensity="1"
              camera-controls
              touch-action="pan-y"
              ios-src="assets/wreck-it_ralph_disney.glb"
              style="outline: none;"
              autoplay
            >
              <button slot="ar-button" id="ar-button">
                View in your space
              </button>
            
            </model-viewer>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-12 text-center">
          <button id="btn-bersedia" class="btn btn-success btn-lg mx-2">Bersedia</button>
          <button id="btn-tidak" class="btn btn-danger btn-lg mx-2">Tidak Bersedia</button>
        </div>
        <div class="col-12 text-center mt-3">
          <div id="ucapan" style="display:none;">
            <div class="alert alert-success" role="alert">
              Selamat! Anda telah menyatakan bersedia. Terima kasih atas partisipasi Anda.
            </div>
          </div>
        </div>
      </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const btnBersedia = document.getElementById('btn-bersedia');
      const btnTidak = document.getElementById('btn-tidak');
      const ucapan = document.getElementById('ucapan');

      function showUcapanWithConfetti() {
        ucapan.style.display = 'block';
        confetti({
          particleCount: 120,
          spread: 70,
          origin: { y: 0.6 }
        });
      }

      btnBersedia.addEventListener('click', () => {
        btnBersedia.style.display = 'none';
        btnTidak.style.display = 'none';
        showUcapanWithConfetti();
      });

      btnTidak.addEventListener('click', () => {
        btnTidak.disabled = true;
        btnTidak.textContent = 'Memproses...';
        btnTidak.classList.add('btn-warning');
        btnTidak.classList.remove('btn-danger');
        setTimeout(() => {
          btnTidak.textContent = 'Bersedia';
          btnTidak.classList.remove('btn-warning');
          btnTidak.classList.add('btn-success');
          btnTidak.disabled = false;
          btnBersedia.style.display = 'none';
        }, 1000);
        setTimeout(() => {
          btnTidak.style.display = 'none';
          showUcapanWithConfetti();
        }, 1200);
      });
    </script>
  </body>
</html>
